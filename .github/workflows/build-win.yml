name: .NET Windows Build

on:
  push:
    branches: ["master"]

  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install .NET
        uses: actions/setup-dotnet@v3

      - name: Install Warp Tool
        run: dotnet tool install --global dotnet-warp

      - name: Build Project
        run: dotnet-warp ./GoogleTranslateIpCheck/GoogleTranslateIpCheck.csproj

      - name: Upload App
        uses: actions/upload-artifact@v3
        with:
          name: App
          path: ./GoogleTranslateIpCheck/bin/Release/net7.0/win-x64/native/GoogleTranslateIpCheck.exe
